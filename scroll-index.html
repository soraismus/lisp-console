<!DOCTYPE html>
<html>
  <style type="text/css">
    #orb {
      position: absolute;
      left: -150px;
      height: 50px;
      width: 50px;
      background-color: green;
    }

    #container {
      position: absolute;
      top: 50px;
      left: 460px;
    }

    #scroll-up {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #CCC;
    border-radius: 2px;
    }

    #scroll-down {
      position: absolute;
      top: 190px;
      width: 5px;
      height: 5px;
      background-color: #CCC;
    border-radius: 2px;
    }

    #scroll-left {
      position: absolute;
      top: 190px;
      left: -170px;
      width: 5px;
      height: 5px;
      background-color: #CCC;
    border-radius: 2px;
    }

    #scroll-right {
      position: absolute;
      top: 190px;
      width: 5px;
      height: 5px;
      background-color: #CCC;
    border-radius: 2px;
    }

    #scroll-vertical-track {
      position: absolute;
      top: 20px;
      width: 5px;
      height: 160px;
      background-color: #EEE;
    border-radius: 20px;
    }

    #scroll-vertical-handle {
      position: absolute;
      width: 5px;
      height: 30px;
      background-color: #CCC;
    border-radius: 20px;
    }

    #scroll-horizontal-track {
      position: absolute;
      top: 170px;
      left: -150px;
      height: 5px;
      width: 140px;
      background-color: #EEE;
    border-radius: 20px;
    }

    #scroll-horizontal-handle {
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 30px;
      background-color: #CCC;
    border-radius: 20px;
    }

  </style>

  <body>
    <div id="container" style="visibility: visible;">
      <div id="orb"></div>
      <div id="scroll-up"></div>
      <div id="scroll-down"></div>
      <div id="scroll-left"></div>
      <div id="scroll-right"></div>
      <div id="scroll-up"></div>
      <div id="scroll-vertical-track">
        <div id="scroll-vertical-handle">
      </div>
      <div id="scroll-horizontal-track">
        <div id="scroll-horizontal-handle">
      </div>
    </div>
    <script type="text/javascript">
      var orb = document.getElementById('orb');
      var container = document.getElementById('container');

      var verticalTrack = document.getElementById('scroll-vertical-track');
      var verticalHandle = document.getElementById('scroll-vertical-handle');
      var verticalUllage = verticalTrack.offsetHeight - verticalHandle.offsetHeight;

      var horizontalTrack = document.getElementById('scroll-horizontal-track');
      var horizontalHandle = document.getElementById('scroll-horizontal-handle');
      var horizontalUllage = horizontalTrack.offsetWidth - horizontalHandle.offsetWidth;

      var mouseMove_vertical = function (event) {
        var _top = event.clientY - container.offsetTop - verticalTrack.offsetTop;
        var top = _top < 0 ? 0 : _top > verticalUllage ? verticalUllage : _top;
        var topPx = top + 'px';
        verticalHandle.style.top = topPx;
        orb.style.top = topPx;
      };

      var mouseDown_vertical = function () {
        document.addEventListener('mousemove', mouseMove_vertical);
        document.addEventListener('mouseup', mouseUp_vertical);
      };

      var mouseUp_vertical = function () {
        document.removeEventListener('mousemove', mouseMove_vertical);
        document.removeEventListener('mouseup', mouseUp_vertical);
      };

      var mouseMove_horizontal = function (event) {
        var _left = event.clientX - container.offsetLeft - horizontalTrack.offsetLeft;
        var left = _left < 0 ? 0 : _left > horizontalUllage ? horizontalUllage : _left;
        horizontalHandle.style.left = left + 'px';
        orb.style.left = (left - 150) + 'px';
      };

      var mouseDown_horizontal = function () {
        document.addEventListener('mousemove', mouseMove_horizontal);
        document.addEventListener('mouseup', mouseUp_horizontal);
      };

      var mouseUp_horizontal = function () {
        document.removeEventListener('mousemove', mouseMove_horizontal);
        document.removeEventListener('mouseup', mouseUp_horizontal);
      };

      verticalHandle.addEventListener('mousedown', mouseDown_vertical);
      horizontalHandle.addEventListener('mousedown', mouseDown_horizontal);

    </script>
  </body>
